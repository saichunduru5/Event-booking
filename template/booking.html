{% extends 'base.html' %}

{% block title %}
Booking
{% endblock %}

{% block content %}

<style>
/* Animated gradient background */
body {
  background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #fad0c4, #ff9a9e);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Fade-in animation for booking card */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.booking-card {
  background: rgba(255, 255, 255, 0.95); /* semi-transparent white card */
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  animation: fadeInUp 0.8s ease forwards;
}
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="booking-card text-center" style="max-width: 500px; width: 100%;">
    <h1 style="color: #d63384; margin-bottom: 20px;">Book Your Event</h1>

    <!-- ✅ Flash Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <!-- ✅ Booking Form -->
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-2">Book Now</button>
    </form>
  </div>
</div>

{% endblock %}
